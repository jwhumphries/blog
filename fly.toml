# fly.toml - Fly.io configuration
# See https://fly.io/docs/reference/configuration/

app = "blog-johnhumphries-dev"
primary_region = "ord"

[build]
  image = "ghcr.io/jwhumphries/blog:latest"

[env]
  PORT = "8080"
  METRICS_PORT = "9101"
  LOG_LEVEL = "info"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[[metrics]]
  port = 9101
  path = "/metrics"
