baseURL: https://blog.johnhumphries.dev/
languageCode: en-us
title: John Humphries

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
mainsections: ["posts"]

minify:
  disableXML: true

taxonomies:
  topic: topics
  subject: subjects
  series: series

menu:
  main:
    - name: Posts
      pageRef: posts
      weight: 10
    - name: About Me
      pageRef: about
      weight: 15
  footer:
    - name: Topics
      pageRef: topics
      weight: 20

params:
  author:
    name: John Humphries
    headline: Just another programmer
    bio: |
      I'm a DevOps engineer who is interested in anything and everything. I enjoy learning about new tools and new ways to build ðŸ“¦ and ship ðŸš€. 
    image: /me.png
    links:
      - github: https://github.com/jwhumphries/
      - linkedin: https://www.linkedin.com/in/humphries96
  header:
    logo: /logo.png
  footer:
    showCopyright: false
  list:
    groupByYear: false
  article:
    showTableOfContents: false
    showWordCount: true
    showTaxonomies: true

outputs:
  home:
    - HTML
    - RSS
    - JSON
caches:
  images:
    dir: :cacheDir/images

module:
  imports:
    - path: github.com/jwhumphries/shiloh
