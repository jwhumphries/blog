baseURL: https://blog.john-humphries.com/
languageCode: en-us
title: JWH
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
mainsections: ["posts"]

minify:
  disableXML: true

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - name: About
      url: about/
      weight: 1
    - name: Posts
      url: posts/
      weight: 5
    - name: Archive
      url: archives/
      weight: 10
    - name: Search
      url: search/
      weight: 15
    - name: Tags
      url: tags/
      weight: 15

params:
  env: production
  title: jwh blog
  description: a blog by jwh
  author: John Humphries
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowPageNums: true
  ShowAllPagesInArchive: true
  comments: false
  hidemeta: false
  hideSummary: false

  profileMode:
    enabled: false
    
  # homeInfoParams:
    # Title: Welcome
    # Content: I hope to share all that is mine.
  socialIcons:
    - name: github
      url: https://github.com/jwhumphries

outputs:
  home:
    - HTML
    - RSS
    - JSON
caches:
  images:
    dir: :cacheDir/images
