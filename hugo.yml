baseURL: https://blog.john-humphries.com/
languageCode: en-us
title: JWH
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
mainsections: ["posts"]

minify:
  disableXML: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: posts/
          weight: 1
        - name: Archive
          url: archives/
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

params:
  env: production
  title: jwh blog
  description: All things jwh
  author: John Humphries
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowPageNums: true
  ShowAllPagesInArchive: true
  comments: false
  hidemeta: false
  hideSummary: false

  homeInfoParams:
    Title: John Humphries' Blog
    Content: >
      Welcome to my blog. I hope to share all that is mine.
  socialIcons:
    - name: github
      url: https://github.com/jwhumphries

outputs:
  home:
    - HTML
    - RSS
    - JSON
caches:
  images:
    dir: :cacheDir/images
