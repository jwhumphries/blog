baseURL: https://blog.john-humphries.com/
languageCode: en-us
title: John Humphries

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
mainsections: ["posts"]

minify:
  disableXML: true

taxonomies:
  topic: topics
  subject: subjects
  series: series

menu:
  main:
    - name: Posts
      pageRef: posts
      weight: 10
    - identifier: search
      weight: 99
      params:
        action: search
  footer:
    - name: About
      pageRef: about
      weight: 10
    - name: Topics
      pageRef: topics
      weight: 20

params:
  author:
    name: John Humphries
    image: me.jpeg
  colorScheme: congo
  defaultThemecolor: '#FFFFFF'
  defaultAppearance: light
  autoSwitchAppearance: true
  enableSearch: true
  enableCodeCopy: true
  header:
    showTitle: true
  footer:
    showAppearanceSwitcher: true
  homepage:
    layout: page
    showRecent: true
  article:
    showWordCount: true
  list:
    groupByYear: false

outputs:
  home:
    - HTML
    - RSS
    - JSON
caches:
  images:
    dir: :cacheDir/images

module:
  imports:
    - path: github.com/jpanther/congo/v2
