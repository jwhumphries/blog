baseURL: https://blog.john-humphries.com/
languageCode: en-us
title: JWH

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
mainsections: ["posts"]

minify:
  disableXML: true

taxonomies:
  topic: topics
  tag: tags
  series: series

menu:
  main:
    - name: About
      url: about/
      weight: 1
    - name: Posts
      pageRef: posts
      weight: 5
    - name: Tags
      pageRef: tags
      weight: 20
    - identifier: search
      weight: 99
      params:
        action: search

params:
  author:
    name: John Humphries
    image: me.jpeg
  colorScheme: congo
  defaultThemecolor: '#FFFFFF'
  defaultAppearance: light
  autoSwitchAppearance: true
  enableSearch: true
  enableCodeCopy: true
  header:
    showTitle: true
    logo: logo.png
  footer:
    showAppearanceSwitcher: true
  homepage:
    layout: page
    showRecent: true
  article:
    showWordCount: true

outputs:
  home:
    - HTML
    - RSS
    - JSON
caches:
  images:
    dir: :cacheDir/images

module:
  imports:
    - path: github.com/jpanther/congo/v2
